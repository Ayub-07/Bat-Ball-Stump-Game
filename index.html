<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bat Ball stump game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>BAT BALL STUMP GAME</h1>
    
    <div class="rules">
      <h2>Game Rules</h2>
      <ul>
        <li>BAT beats BALL</li>
        <li>BALL beats STUMP</li>
        <li>STUMP beats BAT</li>
        <li>Same choices result in a TIE</li>
      </ul>
    </div>

    <div class="score-board">
      <div class="score">
        <h3>Your Score</h3>
        <div class="score-display">
          <span class="win">Wins: <span id="wins">0</span></span>
          <span class="loss">Losses: <span id="losses">0</span></span>
          <span class="tie">Ties: <span id="ties">0</span></span>
        </div>
      </div>
    </div>

    <div class="buttons">
      <button class="button1 gen" onclick="
        genCompChoice();
        choiceIsBat();
        updateScore();
        "> BAT</button>

      <button class="button2 gen" onclick=" 
        genCompChoice();
        choiceIsBowl();
        updateScore();
        "> BALL</button>

      <button class="button3 gen" onclick="
        genCompChoice();
        choiceIsStump();
        updateScore();
        "> STUMP</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Mohammed Ayub. All rights reserved.</p>
  </footer>
  <script>
    let score = {
      win : 0,
      lose: 0,
      tie : 0
    };

    let computerChoice;
    function genCompChoice(){
      let randomNum = Math.random()*3;
      if(randomNum<=1)
        computerChoice = 'BAT';
      else if (randomNum>1 && randomNum<=2)
        computerChoice='BALL';
      else
        computerChoice='STUMP';
    }

    function updateScore() {
      document.getElementById('wins').textContent = score.win;
      document.getElementById('losses').textContent = score.lose;
      document.getElementById('ties').textContent = score.tie;
    }

    let result;

    function choiceIsBat(){
      if (computerChoice==='BAT'){
        result = `It's a TIE`;
        score.tie++;
      }
      else if (computerChoice==='BALL'){
        result = 'Congo !!! You won.';
        score.win++;
      }
      else if (computerChoice==='STUMP'){
        result = 'You lost Gentleman';
        score.lose++;
      }
      alert(`Your choice is BAT. \nComputer's choice is ${computerChoice}.\n${result}.`);
    }

    function choiceIsBowl(){
      if (computerChoice==='BAT'){
        result = 'You lost Gentleman';
        score.lose++;
      }
      else if (computerChoice==='BALL'){
        result = `It's a TIE`;
        score.tie++;
      }
      else if (computerChoice==='STUMP'){
        result = 'Congo !!! You won.';
        score.win++;
      }
      alert(`Your choice is BALL. \nComputer's choice is ${computerChoice}.\n${result}.`);
    }

    function choiceIsStump(){
      if (computerChoice==='BAT'){
        result = 'Congo !!! You won.';
        score.win++;
      }
      else if (computerChoice==='BALL'){
        result = 'You lost Gentleman';
        score.lose++;
      }
      else if (computerChoice==='STUMP'){
        result = `It's a TIE`;
        score.tie++;
      }
      alert(`Your choice is STUMP. \nComputer's choice is ${computerChoice}.\n${result}.`);
    }
  </script>
</body>
</html>
