<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bat Ball stump game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>BAT BALL STUMP GAME</h1>
    
    <div class="rules">
      <h2>Game Rules</h2>
      <ul>
        <li>BAT beats BALL</li>
        <li>BALL beats STUMP</li>
        <li>STUMP beats BAT</li>
        <li>Same choices result in a TIE</li>
      </ul>
    </div>

    <div class="score-board">
      <div class="score">
        <h3>Your Score</h3>
        <div class="score-display">
          <span class="win">Wins: <span id="wins">0</span></span>
          <span class="loss">Losses: <span id="losses">0</span></span>
          <span class="tie">Ties: <span id="ties">0</span></span>
        </div>
      </div>
    </div>

    <div class="choices-display">
      <div class="choice-container">
        <h3>Your Choice</h3>
        <img id="player-choice" src="" alt="Your choice" class="choice-img">
      </div>
      <div class="choice-container">
        <h3>Computer's Choice</h3>
        <img id="computer-choice" src="" alt="Computer's choice" class="choice-img">
      </div>
    </div>

    <div class="buttons">
      <button class="button1 gen" onclick="
        genCompChoice();
        choiceIsBat();
        updateScore();
        document.querySelector('.rules').style.display = 'none';
        "> BAT</button>

      <button class="button2 gen" onclick=" 
        genCompChoice();
        choiceIsBowl();
        updateScore();
        document.querySelector('.rules').style.display = 'none';
        "> BALL</button>

      <button class="button3 gen" onclick="
        genCompChoice();
        choiceIsStump();
        updateScore();
        document.querySelector('.rules').style.display = 'none';
        "> STUMP</button>

      <button class="button4 gen" onclick="
        localStorage.clear();
        resetScore();
        document.querySelector('.rules').style.display = 'block';
        "> RESET</button>
    </div>

    <div >
      <h2 id="display"></h2>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Mohammed Ayub. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
